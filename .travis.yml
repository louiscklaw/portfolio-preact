#.travis.yml
dist: bionic

language: node_js
node_js:
  - 10
cache: yarn

# install:
#   - yarn build

stages:
  - Unit_test
  - Test
  - Build
  - Deploy
  - Integration_to_other_repo
  - Publish_dashboard
  - Merge

jobs:
  include:
    - stage: Build
      name: "Build preact app"
      script:
        - yarn build | tee yarn_build.log

    - stage: Merge
      name: "Merge commits"
      script:
        - wget https://raw.githubusercontent.com/louiscklaw/travis-playlist/master/travis-build-merger/merge_if_success.sh
        - chmod +x merge_if_success.sh
        - bash merge_if_success.sh | tee merge.log

    - stage: "Deploy"
      name: "Deploy to firebase"

      script:
        - npm install -g firebase-tools firebase-functions firebase-admin
        - node ./scripts/update_build_info.js
        - yarn build
        - ls -l build

      deploy:
        # production deploy
        - provider: script
          skip_cleanup: true
          script: firebase deploy --project $FIREBASE_PROJECT --only hosting:production --token $FIREBASE_TOKEN --non-interactive
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH = "master"

        # staging deploy
        - provider: script
          skip_cleanup: true
          script: firebase deploy -f --project $FIREBASE_PROJECT --only hosting:staging --token $FIREBASE_TOKEN --non-interactive
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH = "ignore/testing-reorder-stages"

        # debug deploy
        - provider: script
          skip_cleanup: true
          script: echo "helloworld"
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH = "poc/fix-deploy-part"

